version: '3.1'

services:
    app:
        image: '03b29f2e05cd'
        container_name: incload_app
        ports:
            - '127.0.0.1:8080:8080'
        environment:
            - DB_USER=alex
            - DB_URL=jdbc:postgresql://db:5432/incload_db
            - DB_PASSWORD=password
        depends_on:
            - db
    db:
        image: "postgres"
        container_name: db
        environment:
            - POSTGRES_USER=developer
            - POSTGRES_PASSWORD=DeveloperRoot
